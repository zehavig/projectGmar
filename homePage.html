<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>חנות אופניים</title>
    <link rel="stylesheet" href="homePage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div class="carousel">
            <img id="carousel-img" src="./img/אופני ילדים POLYGON SISKIU D24.webp" alt="אופניים">
        </div>
        <div id="welcome" style="text-align:center;margin-top:30px;font-size:1.2em;"></div>
    </main>


    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>התחברות / הרשמה</h2>
        <input type="text" id="email" placeholder="אימייל" autocomplete="username">
        <input type="password" id="password" placeholder="סיסמה" autocomplete="current-password">
        <button id="do-login">התחבר</button>
        <button id="do-register" style="background:#ff9800;">הרשמה</button>
      </div>
    </div>
    <script src="script.js"></script> </body>
</html>
